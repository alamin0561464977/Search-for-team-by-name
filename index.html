<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for team by name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h3 class="text-center text-primary fs-1 my-5">Search for team by name</h3>
        <section>
            <div class="input-group mb-3" style="max-width: 380px; margin: 5px auto;">
                <input id="searchFled" type="text" class="form-control" placeholder="Search Player"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="search()" class="btn btn-outline-secondary" type="button">Button</button>
            </div>
        </section>
    </header>
    <main class="container my-5">
        <section>
            <div id="playerContainer" class="card mb-3" style="max-width: 70%; margin: 10px auto;">
                <div class="row g-0">

                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
